<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel manipulation</title>
    <link rel="stylesheet" href="mycss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <div class="fw-bold text-white pt-5">GLOBAL COMPOSITE OPERATION</div>
        <div class="my-5 d-flex align-items-center">
            <div class="mx-2 rounded border border-info">
                <select class="mx-3 my-2 px-2 border-0" name="globalCompositeOperation" id="globalCompositeOperation">
                    <option value="source-over" selected>source-over (default)</option>
                    <option value="source-in">source-in</option>
                    <option value="sorce-out">sorce-out</option>
                    <option value="source-atop">source-atop</option>
                    <option value="destination-over">destination-over</option>
                    <option value="destination-in">destination-in</option>
                    <option value="destination-out">destination-out</option>
                    <option value="destination-atop">destination-atop</option>
                    <option value="lighter">lighter</option>
                    <option value="copy">copy</option>
                    <option value="xor">xor</option>
                    <option value="multiply">multiply</option>
                    <option value="screen">screen</option>
                    <option value="overlay">overlay</option>
                    <option value="darken">darken</option>
                    <option value="lighten">lighten</option>
                    <option value="color-dodge">color-dodge</option>
                    <option value="color-burn">color-burn</option>
                    <option value="hard-light">hard-light</option>
                    <option value="soft-light">soft-light</option>
                    <option value="difference">difference</option>
                    <option value="exclusion">exclusion</option>
                    <option value="hue">hue</option>
                    <option value="saturation">saturation</option>
                    <option value="color">color</option>
                    <option value="luminosity">luminosity</option>
                </select>
            </div> 
            <button id="gCO-btn" class="btn mx-2 py-2 px-3 rounded border-info bg-info">Get the composite operation</button>
        </div>
    </section>
    <section class="position-relative w-100 h-100 d-flex justify-content-center">
        <div class="wrapper" >
            <div class="images position-relative">
                <p class="p-original">ORIGINAL</p>
                <p class="p-gco">GCO</p>
                <canvas class="img-1" id="canvas1"></canvas>
                <div class="img-2">
                    <canvas id="canvas2"></canvas>
                </div>
                
            </div>
            <div class="slider">
                <div class="drag-line">
                    <span></span>
                </div>
                <input type="range" min="0" max="100" value="50">
            </div>
        </div>
    </section>
    <script src="script2.js"></script>
</body>
</html>
